version: "3.8"
services:
  web:
    image: "cloud.canister.io:5000/nixrod/wichtel-backend"
    ports:
      - "${WEB_PORT_PUBLISHED}:8080"
    restart: always
    environment:
      DB_PW: ${DB_ROOT_PW}
      HOST: db
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      USER_PW: ${USER_PW}
      ADMIN_PW: ${ADMIN_PW}
  db:
    image: "mysql:latest"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
      MYSQL_DATABASE: ${DB_NAME}

volumes:
  db_data: {}

