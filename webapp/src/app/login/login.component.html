<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
  
    <mat-form-field>
      <input matInput placeholder="Enter the password" id="pass" type="password" formControlName="pass">
    </mat-form-field>
      
    <button mat-raised-button color="primary" type="submit" id="submitButton">Send</button>
  </form>
